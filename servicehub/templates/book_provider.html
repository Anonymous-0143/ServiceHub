{% extends 'base.html' %}

{% block extra_head %}
<style>
    .form-label {
        font-weight: 600;
        font-size: 0.83rem;
        color: var(--mid);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 6px;
    }

    .btn-book {
        width: 100%;
        background: var(--dark);
        color: white;
        border: none;
        border-radius: var(--clay-radius-sm);
        padding: 14px;
        font-size: 0.95rem;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 4px 0 rgba(0, 0, 0, 0.35), 0 8px 24px rgba(0, 0, 0, 0.12);
        transition: all 0.15s;
        letter-spacing: 0.2px;
    }

    .btn-book:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 0 rgba(0, 0, 0, 0.35), 0 14px 30px rgba(0, 0, 0, 0.15);
    }

    .btn-book:active {
        transform: translateY(2px);
        box-shadow: 0 2px 0 rgba(0, 0, 0, 0.35);
    }

    .provider-badge {
        background: var(--dark);
        color: white;
        width: 56px;
        height: 56px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.4rem;
        font-weight: 900;
        box-shadow: 0 4px 0 rgba(0, 0, 0, 0.25), 0 8px 20px rgba(0, 0, 0, 0.1);
        flex-shrink: 0;
    }
</style>
{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">

        <!-- Provider Info -->
        <div class="card p-4 mb-4">
            <div class="d-flex align-items-center gap-3">
                <div class="provider-badge">{{ provider.user.username|first|upper }}</div>
                <div>
                    <h4 class="fw-black mb-0" style="letter-spacing:-0.3px;">{{ provider.user.username }}</h4>
                    <p class="mb-0" style="color:var(--muted); font-size:0.85rem;">
                        {{ provider.category.name }} &nbsp;¬∑&nbsp; üìç {{ provider.location }}
                    </p>
                </div>
            </div>
        </div>

        <!-- Booking Form -->
        <div class="card p-5">
            <h3 class="fw-black mb-4 text-center" style="letter-spacing:-0.5px;">Book This Service</h3>

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Select Date</label>
                    <input type="date" name="date" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Select Time</label>
                    <input type="time" name="time" class="form-control" required>
                </div>

                <div class="mb-4">
                    <label class="form-label">Service Address</label>
                    <textarea name="address" class="form-control" rows="3" placeholder="Enter full service address"
                        required></textarea>
                </div>

                <button type="submit" class="btn-book">Confirm Booking ‚Üí</button>
            </form>
        </div>

    </div>
</div>

{% endblock %}
